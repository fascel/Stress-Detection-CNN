
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dark Admin</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <link id="gridcss" rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/dark-bootstrap/all.min.css" />

    <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
    <script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>
    <style type="text/css">
        p{
            color: 'white'
        }
    </style>
</head>
<body>
    <div id="wrapper">
          <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Admin Panel</a>
            </div>
        </nav>

        <div>
            <div class="row">
                <div class="col-lg-12">
                    <h1>Dashboard <small>Statistics and more</small></h1>
                </div>
            </div>
            <div class="row">

                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Logins per week</h3>
                        </div>
                        <div class="panel-body">
                            <div id="piechart_3d" style="width: 320px; height: 315px;background-color: "></div>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Tweet Type', 'Number of tweets'],
          ['Positive',     11],
          ['Negative',      18]
        ]);

        var options = {
          title: '',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Visits Based on a 10 days data</h3>
                        </div>
                        <div class="panel-body">
                            <canvas id="canvas" width=500 height=300 > </canvas>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.6/gauge.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
                            <script type="text/javascript">
    var cont = $('#canvas');

var gauge = new Gauge(cont.get(0));

var opts = {
    angle: 0.0,
    lineWidth: 0.08,
    radiusScale: 0.8,

    pointer: {
      length: 0.35,
      strokeWidth: 0.03,
      color: '#ccc'
    },
    staticLabels:{
      font:"10px segoe ui",
      color: 'white',
      labels:[0, 30, 60, 100],
      fractionDigits:0
    },
    staticZones: [
       {strokeStyle: "#FFD700", min: 0, max: 30}, 
       {strokeStyle: "#FF8C00", min: 30, max: 60}, 
       {strokeStyle: "#FF0000", min: 60, max: 100} 
    ]
};
gauge.setOptions(opts);
gauge.maxValue = 100;
gauge.animationSpeed = 32;
gauge.set(75);


</script>
<p id="result"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-10">
                    
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Visits Based on a 10 days data</h3>
                        </div>
                        <div class="panel-body">
                            <div id="chartContainer" style="height: 300px; width: 900px;"></div>
                            <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                            <script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
  animationEnabled: true,
  theme: "light2",
  title:{
    text: ""
  },
  axisY:{
    includeZero: false
  },
  data: [{        
    type: "line",       
    dataPoints: [
      { y: 0.2 },
      { y: 0.3},
      { y: 0.9, indexLabel: "highest",markerColor: "red", markerType: "triangle" },
      { y: 0.6 },
      { y: 0.87 },
      { y: 0.33 },
      { y: 0.67 },
      { y: 0.23 },
      { y: 0.05 , indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
      { y: 0.1 },
      { y: 0.07 },
      { y: 0.7 }
    ]
  }]
});
chart.render();

}
</script>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- /#wrapper -->

    
</body>
</html>
