<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Gauge Example</title>
  
  
  
      

  
</head>

<body>

  <!-- <div id="contenedor"> </div> -->
<canvas id="canvas" width=1000 height=600 > </canvas>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.6/gauge.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script type="text/javascript">
	var cont = $('#canvas');

var gauge = new Gauge(cont.get(0));

var opts = {
    angle: 0.0,
    lineWidth: 0.08,
    radiusScale: 1,
    pointer: {
      length: 0.45,
      strokeWidth: 0.03,
      color: '#ccc'
    },
    staticLabels:{
      font:"10px segoe ui",
      labels:[0, 30, 60, 100],
      fractionDigits:0
    },
    staticZones: [
       {strokeStyle: "#FFD700", min: 0, max: 30}, 
       {strokeStyle: "#FF8C00", min: 30, max: 60}, 
       {strokeStyle: "#FF0000", min: 60, max: 100} 
    ]
};
gauge.setOptions(opts);
gauge.maxValue = 100;
gauge.animationSpeed = 32;
gauge.set(45);
</script>





</body>

</html>
